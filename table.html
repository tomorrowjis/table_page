<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Timetable</title>
  <style>
    table {
      width: 100%;
      text-align: center;
      border-color: rgb(172, 168, 168);
      border : 2px groove;
    }

    th, td {
      border: 1px groove;
      border-color: rgb(172, 168, 168);
      padding: 10px;
    }

  </style>
</head>
<body>

<table>
  <tr>
    <th>Day/Period</th>
    <th>I<br>9:30-<br>10:20</th>
    <th>II<br>10:20-11:10</th>
    <th>III<br>11:10-12:00</th>
    <th>12:00-12:40</th>
    <th>IV<br>12:40-1:30</th>
    <th>V<br>1:30-2:20</th>
    <th>VI<br>2:20-3:10</th>
    <th>VII<br>3:10-4:00</th>
  </tr>
  <tr>
    <th>Saturday</th>
    <td>Eng</td>
    <td>Mat</td>
    <td>Che</td>
    <td rowspan="6">LUNCH</td>
    <td>LAB</td>
    <td></td>
    <td></td>
    <td>Phy</td>
  </tr>
  <tr>
    <th>Sunday</th>
    <td colspan="3">LAB</td>
    <td>Eng</td>
    <td>Che</td>
    <td>Mat</td>
    <td>SPORTS</td>
  </tr>
  <tr>
    <th>Monday</th>
    <td>Mat</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LAB</td>
    <td></td>
  </tr>
  <tr>
    <th>Tuesday</th>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="3">LAB</td>
    <td></td>
  </tr>
  <tr>
    <th>Wednesday</th>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LAB</td>
    <td></td>
    <td>Mat</td>
  </tr>
</table>

</body>
</html>
